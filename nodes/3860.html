		<p>خدا جانے یہ اتفاق کی کونسی قسم ہے کہ جیسے ہی وطنٍِ عزیز کی فضا حفاظتی نکتہ نظر سے کچھ بہتر تصور کی جانے لگتی ہے کوئی نہ کوئی ایسا واقعہ ہو جاتا ہے جس سے بین الاقوامی سطح پر پاکستان کو غیر محفوظ ملک قرار دیے جانے کا سلسلہ ایک بار پھر شروع ہو جاتا ہے۔</p>
