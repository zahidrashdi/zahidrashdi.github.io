		<p>سپریم کورٹ کے ایک اعلامیہ میں کہا گیا ہے کہ سوشل میڈیا پر اس کے نام پر جتنے بھی اکاؤنٹ ہیں سب جعلی ہیں اس کا اپنا کوئی اکاؤنٹ نہیں ہے۔ سوال یہ ہے کہ سوشل میڈیا کی بنیاد پر ایک دوسرے کے خلاف جو مقدمات درج کئے گئے ہیں ان کی قانونی پوزیشن ہے؟</p>
