		<p>امریکی صدر جو بائیڈن کے دورۂ اسرائیل اور سعودی عرب کے نتائج بتا رہے ہیں کہ اسرائیل کو عربوں سے بہرحال قبول کرانے اور سنی شیعہ خانہ جنگی کا دائرہ وسیع تر کرنے کا امریکی ایجنڈا تیزی سے آگے بڑھ رہا ہے</p>
<p>؎ ’’اے خاصۂ خاصانِ رُسل وقتِ دُعا ہے‘‘</p>
