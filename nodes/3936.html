		<p>’’امپورٹڈ گورنمنٹ نامنظور‘‘ کا نعرہ بہت خوش کن ہے مگر جہاں فیٹف (FATF)، سیڈا (CEDA) اور آئی ایم ایف (IMF) کے بھیجے ہوئے امپورٹڈ قوانین ڈکار لیے بغیر ہضم ہو جاتے ہوں وہاں یہ نعرہ دل فریب ہونے کے باوجود عجیب سا لگتا ہے۔</p>
