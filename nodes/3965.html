		<p>ایٹمی اثاثوں کے ہر قیمت پر تحفظ کیلئے پاک فوج کا اعلان قوم کے دل کی آواز ہے، جبکہ فضا میں ہر طرف منڈلاتے ہوئے گِدھوں پر نظر رکھنا ہم سب کی مِلّی ذمہ داری ہے، اللہ پاک ہمیں ہمت اور توفیق سے نوازیں، آمین یا رب العالمین۔</p>
