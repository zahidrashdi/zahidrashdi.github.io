		<p>آج دس اپریل کو مرکزی جامع مسجد شیرانوالہ باغ گوجرانوالہ میں جمعہ کی اذان ڈیڑھ بجے ہوگی، اردو بیان نہیں ہوگا، اذان ثانی پونے دو بجے اور اس کے بعد عربی خطبہ اور جماعت ہو گی، ان شاء اللہ تعالٰی۔ احباب وضو اور سنتوں کا اہتمام گھروں میں کریں، شکریہ۔</p>
