		<p>دستور پاکستان کی بالادستی اور عملداری کے مطالبہ پر سنجیدہ توجہ دینے کی بجائے اس سے بے اعتنائی کا تسلسل برقرار رکھنے کی روش زیادہ پریشان کن ہے جو پس پردہ عوامل کے حد سے زیادہ طاقتور ہونے کی غمازی کرتا ہے ؎ ’’کچھ علاج ان کا بھی اے چارہ گراں ہے کہ نہیں؟‘‘</p>
