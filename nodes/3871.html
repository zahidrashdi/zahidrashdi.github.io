		<p>السلام علیکم ورحمۃ اللہ، میرا ٹویٹ اکاؤنٹ اس کے سوا کوئی نہیں ہے اور میرے نام سے باضابطہ حوالے کے بغیر اس کے علاوہ کسی طرف سے بھی کوئی بات جاری ہو تو میں اس کا ذمہ دار نہیں ہوں، احباب اس کا خیال رکھیں۔</p>
