		<p>بعض خطباء کرام نے مساجد اور نماز با جماعت کے بارے میں سرکاری احکام کے حوالے سے پوچھا ہے، میں نے عرض کیا ہے کہ علماء کرام نے اپنے موقف کے ابلاغ اور وضاحت کی ذمہ داری بحمد اللہ ہر فورم پر پوری کر دی ہے، اب سرکاری احکامات کی پابندی کرنا ہی وقت کا تقاضہ ہے۔</p>
