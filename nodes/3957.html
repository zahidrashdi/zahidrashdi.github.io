		<p>قومی اسمبلی نے الیکشن کے بارے میں سابقہ دور میں پاس کردہ قوانین میں ترامیم کی ہیں، ہماری گزارش ہے کہ مساجد و مدارس، خاندانی نظام اور اسٹیٹ بینک کے بارے میں آئی ایم ایف، سیڈا اور فیٹف کی ہدایت پر منظور کیے جانے والے قوانین پر بھی نظرثانی ضروری ہے۔</p>
