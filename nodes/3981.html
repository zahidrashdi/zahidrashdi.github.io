		<p>اسٹیٹ بینک اور چار نجی بینکوں نے سود کے خلاف وفاقی شرعی عدالت کا فیصلہ سپریم کورٹ میں چیلنج کردیا ہے اور اسٹیٹ بینک کا کہنا ہے کہ ہم سپریم کورٹ میں راہنمائی حاصل کرنے کیلئے گئے ہیں۔ سوال یہ ہے کہ عدالتی فیصلہ پر عملدرآمد رکوانا راہنمائی کی کونسی قسم ہے؟</p>
