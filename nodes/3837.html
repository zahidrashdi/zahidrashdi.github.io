		<p>سورہ ہود کی آیت ۶ میں اللہ رب العزت کا ارشاد گرامی ہے کہ زمین میں رینگنے والا کوئی جاندار ایسا نہیں ہے جس کا رزق اللہ تعالیٰ نے اپنے ذمے نہ لے رکھا ہو، وہ ہر جاندار کے عارضی اور مستقل ٹھکانے کو جانتا ہے، اور یہ سب کچھ واضح کتاب (ریکارڈ) میں محفوظ ہے۔</p>
