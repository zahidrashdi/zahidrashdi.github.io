		<p>اسلامی جمہوریہ پاکستان کی حقیقی منزل (۱) بیرونی مداخلت سے آزادی،  (۲) معاشی خودمختاری، اور   (۳) دستور کی بالادستی و عملداری ہے۔ اس کے لیے جدوجہد کسی بھی فورم اور عنوان سے ہو، ہر محب وطن پاکستانی کو اس کا ساتھ دینا چاہئے۔</p>
