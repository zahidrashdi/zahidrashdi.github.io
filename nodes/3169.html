		<p>قاضی فائز عیسیٰ کیس میں سپریم کورٹ کے فیصلے پر محب وطن حلقوں کی طرف سے اطمینان کا اظہار قوم کے اجتماعی ضمیر کی زندگی کی علامت ہے، جو ہماری ایک اہم ملی ضرورت ہے۔ اللہ پاک عدالت عظمٰی کو اس کی مسلسل نمائندگی کرتے رہنے کی توفیق سے نوازیں، آمین یا رب العالمین۔</p>
