		<p>قرآنِ کریم نے اپنا دوسرا نام ’’الفرقان‘‘ بتایا ہے جبکہ حضرت عمر رضی اللہ عنہ ’’الفاروق‘‘ کے لقب سے معروف ہیں، دونوں کا معنٰی حق و باطل میں فرق کرنے والا بنتا ہے۔ قرآنِ کریم کے حوالے سے حضرت عمر فاروقؓ کا زندگی بھر کا طرزِعمل اس لفظی مناسبت کی گواہی دیتا ہے۔</p>
