		<p>چند سال قبل سوئس بینک کے ایک ڈائریکٹر نے کہا تھا کہ سوئس بینکوں میں پاکستانیوں کی اتنی رقوم پڑی ہیں کہ اگر  انہیں استعمال کیا جائے تو پاکستان تیس سال تک ٹیکس فری بجٹ بنا سکتا ہے اور پاکستانیوں کو چھ کروڑ سے زائد ملازمتیں دی جا سکتی ہیں۔</p>
