		<p>اسلام آباد میں منعقد ہونے والی مسلم وزرائے خارجہ کانفرنس کو باہمی سیاسی کشمکش میں اپنے اپنے مقاصد کے حصول کا ذریعہ بنانا یا اسے روکنے کی دھمکی دینا غلط بات ہے، حکومت اور اپوزیشن کو سنجیدگی سے کام لیتے ہوئے معزز مہمانوں کے احترام کے تقاضے پورے کرنے چاہئیں۔</p>
