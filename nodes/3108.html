		<p>یہ وقت ایک دوسرے کو کو کوسنے اور طعنے دینے کا نہیں، مل جل کر بحران سے خود بچنے اور دوسروں کو بچانے کا ہے۔ آگ کیسے لگی ہے اور کس نے لگائی ہے، سب کچھ اپنے وقت پر سامنے آئے گا اور قدرت کی سزا سے بچ نہیں سکے گا، ابھی آگ بجھانے پر ساری توجہ ضروری ہے۔</p>
